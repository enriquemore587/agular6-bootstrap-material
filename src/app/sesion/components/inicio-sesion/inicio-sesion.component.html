<div class="allBody bg-light">
  <div class="container">

    <mat-card class="card">
      <h2 style="text-align: center;">Inicio de sesion</h2>
      <div class="card-body">
        <table class="full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="full-width" appearance="outline">
                <input matInput placeholder="USER NAME">
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="full-width" appearance="outline">
                <input matInput type="password" placeholder="PASSWORD">
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <button mat-stroked-button class="full-width" (click)="crearCuenta()">ENTRAR</button>
            </td>
          </tr>
          <tr>
            <td>
              <button type="button" (click)="recordarPassword()" class="full-width btn btn-link">Recordar contrase√±a</button>
            </td>
          </tr>
        </table>
      </div>
    </mat-card>
  </div>
</div>
