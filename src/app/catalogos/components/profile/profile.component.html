<div class="allBody">
  <mat-card class="card">
    <div class="sub-header">
      <h2 style="text-align: center;">PERFILES</h2>
    </div>
    <div class="sub-body">
      <div class="formulario container">
        <mat-form-field class="full-width" hintLabel="Max 30 characters">
          <input matInput #input maxlength="30" placeholder="Introducir descripciÃ³n">
          <mat-hint align="end">{{input.value?.length || 0}}/30</mat-hint>
        </mat-form-field>
        <button mat-stroked-button class="full-width">Guardar</button>
      </div>
      <div class="lista">
        <div class="table-responsive">
          <table class="table table-striped table-dark text-center">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">DESCRIPTION</th>
                <th scope="col">EDITAR</th>
                <th scope="col">ESTATUS</th>
                <th scope="col">ELIMINAR</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let a of [1,2,3,4,5,2,3,4,5,2,3,4,5]">
                <td>Mark</td>
                <td>Otto</td>
                <td>
                  <button mat-icon-button>
                    <mat-icon aria-label="Example icon-button with a heart icon">edit</mat-icon>
                  </button>
                </td>
                <th scope="row">
                  <mat-slide-toggle>HABILITAR</mat-slide-toggle>
                </th>
                <th scope="row">
                  <button mat-icon-button>
                    <mat-icon aria-label="Example icon-button with a heart icon">delete</mat-icon>
                  </button>
                </th>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </mat-card>
</div>
